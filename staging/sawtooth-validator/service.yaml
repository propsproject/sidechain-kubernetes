kind: Service
apiVersion: v1
metadata:
  name: sawtooth-validator
  annotations:
    dns.alpha.kubernetes.io/external: "validator.staging.sidechain.propsproject.io"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "300"
spec:
  type: LoadBalancer
  selector:
    app: sawtooth-validator
  ports:
    - name: "4004"
      protocol: TCP
      port: 4004
      targetPort: 4004
    - name: "8800"
      protocol: TCP
      port: 8800
      targetPort: 8800
    - name: "5050"
      protocol: TCP
      port: 5050
      targetPort: 5050
